name: NodeJS Github Action

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Checkout the repository
      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm test
