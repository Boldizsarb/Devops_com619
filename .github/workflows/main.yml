name: NodeJS Github Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      # Install and Build NodeJS app
      - name: npm install and build
        run: |
          npm install
          npm run build --if-present  
      - name: Adjust permissions for jest
        run: chmod +x ./node_modules/.bin/jest

      - name: Run Tests
        run: npm test


      #- name: Build Node.js Docker Image
      # run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest -f Dockerfile.app .

      # BUild the NGINX inage
      - name: Build NGINX image
        run: docker build -t dapsonic/nginx:latest -f nginx/Dockerfile ./nginx

      - name: List Docker images 
        run: docker images
  
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops_com619-devops:latest .
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/devops_com619-devops:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa



      #- name: Push NodeJS App Image
      #  run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      - name: Re-tag Nginx Image
        run: |
          docker tag dapsonic/nginx:latest dapsonic/nginx
    
      # Push the Nginx image to Docker Hub
      - name: Push Nginx Image
        run: docker push dapsonic/nginx:latest
    
      - name: Deploy to Azure VM
        run: ssh -o StrictHostKeyChecking=no com619@comdevops.uksouth.cloudapp.azure.com 'bash -s' < deploy_script.sh
